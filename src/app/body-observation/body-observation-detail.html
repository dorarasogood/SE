<h1 mat-dialog-title> {{title}} </h1>
<div mat-dialog-content>
  <!-- <p>Input your body observation</p> -->
  <mat-form-field>
    <input matInput placeholder="Value" [(ngModel)]="value">
  </mat-form-field>

  <br>

  <mat-form-field>
      <input matInput placeholder="Unit" [(ngModel)]="unit">
  </mat-form-field>

  <br>

  <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="onOkClick()" *ngIf="!id" cdkFocusInitial>Ok</button>
  <button mat-button (click)="onUpdateClick()" *ngIf="id" cdkFocusInitial>Update</button>
</div>
