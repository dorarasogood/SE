<h1 mat-dialog-title> {{title}} </h1>
<div mat-dialog-content>
  <!-- <p>Input your body observation</p> -->
  <mat-form-field>
    <input matInput placeholder="Value" [(ngModel)]="value">
  </mat-form-field>

  <br>

  <mat-form-field>
      <input matInput placeholder="Unit" [(ngModel)]="unit">
  </mat-form-field>
  <!-- <mat-form-field>
  <mat-label>Favorite food</mat-label>
  <mat-select>
    <mat-option *ngFor="let food of foods" [value]="food.value">
      {{food.viewValue}}
    </mat-option>
  </mat-select>
  </mat-form-field> -->
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="onOkClick()" *ngIf="!id" cdkFocusInitial>Ok</button>
  <button mat-button (click)="onUpdateClick()" *ngIf="id" cdkFocusInitial>Update</button>
</div>
