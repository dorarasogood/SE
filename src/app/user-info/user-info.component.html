<div class='container'>
    <div class="card">
      <div class="card-header">
        <span style="font-size: 1.3rem;">{{pageTitle}}</span>
      </div>
      <div class="card-body">
        <form novalidate
              (ngSubmit)="manageUserInfo(userInfoForm)"
              #userInfoForm="ngForm"
              autocomplete="off">
          <fieldset>
  
            <div class="form-group row">
              <label class="col-md-2 col-form--label"
                     for="passwordId">Password</label>
  
              <div class="col-md-8">
                <input class="form-control"
                       id="passwordId"
                       type="password"
                       placeholder="Password (required)"
                       required
                       ngModel
                       name="password"
                       #passwordVar="ngModel"
                       [ngClass]="{'is-invalid': (passwordVar.touched || passwordVar.dirty) && !passwordVar.valid }" />
                <span class="invalid-feedback">
                  <span *ngIf="passwordVar.errors?.required">
                    Password is required.
                  </span>
                </span>
              </div>
            </div>
  
            <div class="row">
              <div class="col-md-4 offset-md-2">
                <button class="btn btn-primary"
                        type="submit"
                        style="width:80px;margin-right:10px"
                        [disabled]="!userInfoForm.valid">
                  Update
                </button>
                <button class="btn btn-outline-secondary"
                        type="button"
                        style="width:80px"
                        [routerLink]="['/home']">
                  Cancel
                </button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
  
      <div class="alert alert-danger"
           *ngIf="errorMessage">{{errorMessage}}
      </div>
    </div>
  </div>
