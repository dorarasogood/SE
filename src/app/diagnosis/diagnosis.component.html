<p>diagnosis works!</p>
<h3 class="bg-primary text-white p-1">診斷紀錄</h3>

<table class="table table-striped table-bordered">
	<thead>
		<tr><th></th><th>Category</th><th>Conclusion</th></tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of getDiagnosisData(); let i = index">
			<td>{{ i + 1 }}</td>
			<td>{{ item.category }}</td>
			<td>{{ item.conclusion }}</td>
		</tr>
	</tbody>
</table>
