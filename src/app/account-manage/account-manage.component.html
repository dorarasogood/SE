<div class='container'>
    <div class="card">
      <div class="card-header">
        <span style="font-size: 1.3rem;">帳戶管理</span>
      </div>
      <div class="card-body">
            <form [formGroup]="accountManageForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="oldPassword">Old Password</label>
                        <input type="text" formControlName="oldPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.oldPassword.errors }" />
                        <div *ngIf="submitted && f.oldPassword.errors" class="invalid-feedback">
                            <div *ngIf="f.oldPassword.errors.required">Old Password is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="text" formControlName="newPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.newPassword.errors }" />
                        <div *ngIf="submitted && f.newPassword.errors" class="invalid-feedback">
                            <div *ngIf="f.newPassword.errors.required">New Password is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="repeatNewPassword">Repeat New Password</label>
                        <input type="password" formControlName="repeatNewPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.repeatNewPassword.errors }" />
                        <div *ngIf="submitted && f.repeatNewPassword.errors" class="invalid-feedback">
                            <div *ngIf="f.repeatNewPassword.errors.required">Repeat New Password is required</div>
                            <div *ngIf="f.repeatNewPassword.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">Register</button>
                        <button (click) = "cancel()" class="btn btn-outline-secondary">Cancel</button>
                    </div>
                </form>
      </div>
  
      <div class="alert alert-danger"
           *ngIf="errorMessage">{{errorMessage}}
      </div>
    </div>
  </div>
